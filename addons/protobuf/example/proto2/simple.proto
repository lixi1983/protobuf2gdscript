syntax = "proto2";

enum SimpleEnum {
  UNKNOWN = 0;
  VALUE1 = 1;
  VALUE2 = 2;
}

message SimpleMessage {
  optional string name = 1 [default = "simple_demo"];
  optional int32 value = 2 [default = 100];
  repeated string tags = 3;
  optional bool active = 4 [default = false];
  optional double score = 5 [default = 0.5];
}