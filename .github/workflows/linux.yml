name: Linux CI/CD

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  BIN_DIR: dist

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
        python -m pip install --upgrade pip
        pip install pyinstaller protobuf pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Add BIN_DIR to PATH
      run: |
        echo "${{ github.workspace }}/${{ env.BIN_DIR }}" >> $GITHUB_PATH
        echo "Added ${{ github.workspace }}/${{ env.BIN_DIR }} to PATH"

    - name: Build Linux executable
      run: |
        make dist-linux
        chmod +x ${{ env.BIN_DIR }}/protoc-gen-gdscript

    - name: Run tests
      run: |
        which protoc
        which protoc-gen-gdscript
        make test

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: protoc-gen-gdscript-simple-linux-py${{ matrix.python-version }}
        path: ${{ env.BIN_DIR }}/protoc-gen-gdscript

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v3

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/protoc-gen-gdscript-simple-linux-py3.9/protoc-gen-gdscript
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
